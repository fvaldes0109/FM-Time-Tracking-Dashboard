<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin: 15px 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script type="text/javascript" src="./data.js"></script>
  <script src="./status.js"></script>
</head>
<body>
  <main class="wrapper">
    <div class="item large">
      <div class="profile">
        <div class="profile-photo">
          <img src="./images/image-jeremy.png" alt="Profile Photo" width="70">
        </div>
        <div class="user">
          <p class="report">Report for</p>
          <p class="username">Jeremy Robson</p>
        </div>
      </div>
      <div class="navs">
        <p class="navlink daily">Daily</p><br class="line-end" />
        <p class="navlink weekly">Weekly</p><br class="line-end" />
        <p class="navlink monthly">Monthly</p><br class="line-end" />
      </div>
    </div>
    <div class="item short one">
      <div class="data">
        <div class="top">
          <span class="title">Work</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item short two">
      <div class="data">
        <div class="top">
          <span class="title">Play</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item short three">
      <div class="data">
        <div class="top">
          <span class="title">Study</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item short four">
      <div class="data">
        <div class="top">
          <span class="title">Excersise</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item short five">
      <div class="data">
        <div class="top">
          <span class="title">Social</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
    <div class="item short six">
      <div class="data">
        <div class="top">
          <span class="title">Self Care</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current"></p>
          <p class="previous"></p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fernando-vald%C3%A9s-garc%C3%ADa-a46142221/">Fernando Valdés García</a>.
  </footer>
</body>
</html>
