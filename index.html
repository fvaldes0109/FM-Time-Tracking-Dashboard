<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="item large">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="Profile Photo" width="70">
        <p class="report">Report for</p>
        <p class="username">Jeremy Robson</p>
      </div>
      <div class="navs">
        <p class="navlink daily">Daily</p>
        <p class="navlink weekly">Weekly</p>
        <p class="navlink monthly">Monthly</p>
      </div>
    </div>
    <div class="item short one">
      <div class="data">
        <div class="top">
          <span class="title">Work</span>
          <img src="./images/icon-ellipsis.svg" alt="options"  class="options"/>
        </div>
        <div class="texts">
          <p class="current">32hrs</p>
          <p class="previous">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="item short two"></div>
    <div class="item short three"></div>
    <div class="item short four"></div>
    <div class="item short five"></div>
    <div class="item short six"></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fernando-vald%C3%A9s-garc%C3%ADa-a46142221/">Fernando Valdés García</a>.
  </footer>
</body>
</html>
